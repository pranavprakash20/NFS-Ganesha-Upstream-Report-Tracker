name: Mirror Bugzilla to bugs/live.json

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 min
  workflow_dispatch: {}
  push:
    paths:
      - "scripts/fetch_bugzilla.py"
      - ".github/workflows/bugzilla_mirror.yml"

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push live.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch Bugzilla -> bugs/live.json
        env:
          BUGZILLA_API_URL: ${{ secrets.BUGZILLA_API_URL }}
          BUGZILLA_API_KEY: ${{ secrets.BUGZILLA_API_KEY }}
          BUGZILLA_BASE:    ${{ secrets.BUGZILLA_BASE }}
        run: |
          python scripts/fetch_bugzilla.py

      - name: Commit changes
        run: |
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add bugs/live.json
            git commit -m "chore: update bugs/live.json (auto)"
            git push
          else
            echo "No updates to commit."
          fi
