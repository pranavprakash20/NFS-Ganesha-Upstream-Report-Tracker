
name: Build Dashboard Manifests
on:
  push:
    branches: [ main ]
    paths:
      - 'gpfs/**'
      - 'ceph/**'
      - 'scripts/generate_manifests.py'
      - 'assets/**'
      - 'index.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate manifests
        run: python scripts/generate_manifests.py
      - name: Commit manifests
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add gpfs/manifest.json ceph/manifest.json
          git commit -m "Update manifests" || echo "No changes"
          git push
